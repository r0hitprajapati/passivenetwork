<script>
const scriptURL = "YOUR_GOOGLE_APPS_SCRIPT_URL"; // replace with your Google Apps Script URL
const form = document.getElementById("contactForm");
form.addEventListener("submit", e => {
  e.preventDefault();
  const emailField = form.email.value.trim();
  const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
  if (!emailRegex.test(emailField)) {
    document.getElementById("response").style.color = "red";
    document.getElementById("response").innerText = "❌ Please enter a valid email address.";
    return;
  }
  const formData = { name: form.name.value, email: emailField, message: form.message.value };
  fetch(scriptURL, { method: "POST", body: JSON.stringify(formData) })
    .then(res => res.json())
    .then(() => {
      document.getElementById("response").style.color = "green";
      document.getElementById("response").innerText = "✅ Message sent successfully!";
      form.reset();
    })
    .catch(err => {
      document.getElementById("response").style.color = "red";
      document.getElementById("response").innerText = "❌ Error sending message.";
      console.error(err);
    });
});
</script>
